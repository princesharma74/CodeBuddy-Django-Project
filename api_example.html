<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Rooms</title>
</head>
<body>
    <h1>Cool Rooms</h1>
    <div id = "rooms-container">

    </div>
</body>
<script>
    let roomsContainer = document.getElementById('rooms-container')
    let getRooms = async () => {
        let response = await fetch('http://localhost:8000/api/rooms/')
        let rooms = await response.json()

        for(let i = 0; rooms.length > i; i++){
            let room = rooms[i]
            let row = `<div>
                            <h3> ${room.name} </h3>
                       </div>` // template literals

            roomsContainer.innerHTML += row
        }
        console.log('rooms: ', rooms)
    }
    // you need to install django cors headers to your api to handle the cors accessibility 'django-cors-headers'
    getRooms()
</script>
</html>
